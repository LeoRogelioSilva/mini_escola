<div style="display: flex; justify-content: center; align-items: center; margin-top: 50px;">
  <h1 *ngIf="isAddMode">Adicionar Curso</h1>
  <h1 *ngIf="!isAddMode">Editar Curso</h1>
</div>
<form [formGroup]="form2" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-5">
            <label>Nome</label>
            <input type="text" formControlName="nome" class="form-control"/>
            <div *ngIf="submitted && f['nome'].errors" class="invalid-feedback">
                <div *ngIf="f['nome'].errors['required']">Nome é obrigatório</div>
            </div>
        </div>
    </div>
    <div class="form-row">
      <div class="form-group col-5">
          <label>Ementa</label>
          <input type="textarea" formControlName="ementa" class="form-control"/>
          <div *ngIf="submitted && f['ementa'].errors" class="invalid-feedback">
              <div *ngIf="f['ementa'].errors['required']">Ementa é obrigatório</div>
          </div>
      </div>
  </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/curso" class="btn btn-link">Cancel</a>
    </div>
</form>
<div #successAlert3 class="alert alert-success" style="display: none;">
  Aluno deletado com sucesso!
</div>
<div #errorAlert3 class="alert alert-error" style="display: none;">
  Não é possível deletar: Aluno está matriculado em um curso!
</div>
<style>
  /* Estilo para o título "Adicionar Aluno" ou "Editar Aluno" */
h1 {
  font-size: 24px;
  color: #333;
  margin-bottom: 20px;
}

/* Estilo para o formulário */
form {
  width: 80%;
  margin: 0 auto;
}

/* Estilo para os campos de entrada de texto */
.form-group {
  margin-bottom: 20px;
}

.form-group label {
  font-weight: bold;
  color: #333;
}

.form-control {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

/* Estilo para a mensagem de erro */
.invalid-feedback {
  color: #dc3545;
  font-size: 14px;
  margin-top: 4px;
}

/* Estilo para o botão "Salvar" */
.btn-primary {
  background-color: #3f51b5;
  color: #fff;
  border: none;
  border-radius: 4px;
  padding: 10px 20px;
  cursor: pointer;
}

.btn-primary:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

/* Estilo para o spinner de carregamento */
.spinner-border {
  display: inline-block;
  width: 1rem;
  height: 1rem;
  vertical-align: text-bottom;
  border: .25em solid currentColor;
  border-right: .25em solid transparent;
  border-top: .25em solid transparent;
  border-radius: 50%;
  animation: spinner-border .75s linear infinite;
}

/* Estilo para o botão "Cancelar" */
.btn-link {
  color: #3f51b5;
  text-decoration: none;
  font-weight: bold;
  margin-left: 20px;
}

.alert-success {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #28a745; /* Cor de fundo verde */
  color: #fff; /* Cor do texto branco */
  padding: 20px;
  border-radius: 10px; /* Bordas arredondadas */
  z-index: 9999; /* Coloca o alerta acima de outros elementos */
  display: none; /* Inicialmente oculto */
}

.alert-error {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #dc3545; /* Cor de fundo verde */
  color: #fff; /* Cor do texto branco */
  padding: 20px;
  border-radius: 10px; /* Bordas arredondadas */
  z-index: 9999; /* Coloca o alerta acima de outros elementos */
  display: none; /* Inicialmente oculto */
}

.alert-success.show {
  display: block; /* Mostra o alerta quando a classe 'show' é adicionada */
}

.alert-error.show {
  display: block; /* Mostra o alerta quando a classe 'show' é adicionada */
}


/* Animação do spinner de carregamento */
@keyframes spinner-border {
  to {
    transform: rotate(360deg);
  }
}

</style>
