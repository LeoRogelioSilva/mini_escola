<div style="display: flex; justify-content: center; align-items: center; margin-top: 50px;">
  <h1 *ngIf="isAddMode">Adicionar Matrícula</h1>
</div>
<form [formGroup]="form3" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-5">
            <label>Aluno</label>
            <select formControlName="codigoAluno" class="select">
              <option *ngFor="let aluno of alunoList" [value]="aluno.codigo">{{ aluno.nome }}</option>
            </select>
            <div *ngIf="submitted && f['codigoAluno'].errors" class="invalid-feedback">
                <div *ngIf="f['codigoAluno'].errors['required']">Aluno é obrigatório</div>
            </div>
        </div>
    </div>
    <div class="form-row">
      <div class="form-group col-5">
          <label>Código Curso</label>
          <select formControlName="codigoCurso" class="select">
            <option *ngFor="let curso of cursoList" [value]="curso.codigo">{{ curso.nome }}</option>
          </select>
          <div *ngIf="submitted && f['codigoCurso'].errors" class="invalid-feedback">
              <div *ngIf="f['codigoCurso'].errors['required']">Curso é obrigatório</div>
          </div>
      </div>
  </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/matricula" class="btn btn-link">Cancel</a>
    </div>
</form>
<style>
  /* Estilo para o título "Adicionar Aluno" ou "Editar Aluno" */
h1 {
  font-size: 24px;
  color: #333;
  margin-bottom: 20px;
}

/* Estilo para o formulário */
form {
  width: 80%;
  margin: 0 auto;
}

/* Estilo para os campos de entrada de texto */
.form-group {
  margin-bottom: 20px;
}

.form-group label {
  font-weight: bold;
  color: #333;
}

.form-control {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

/* Estilo para a mensagem de erro */
.invalid-feedback {
  color: #dc3545;
  font-size: 14px;
  margin-top: 4px;
}

/* Estilo para o botão "Salvar" */
.btn-primary {
  background-color: #3f51b5;
  color: #fff;
  border: none;
  border-radius: 4px;
  padding: 10px 20px;
  cursor: pointer;
}

.btn-primary:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

/* Estilo para o spinner de carregamento */
.spinner-border {
  display: inline-block;
  width: 1rem;
  height: 1rem;
  vertical-align: text-bottom;
  border: .25em solid currentColor;
  border-right: .25em solid transparent;
  border-top: .25em solid transparent;
  border-radius: 50%;
  animation: spinner-border .75s linear infinite;
}

/* Estilo para o botão "Cancelar" */
.btn-link {
  color: #3f51b5;
  text-decoration: none;
  font-weight: bold;
  margin-left: 20px;
}

/* Estilo para o <select> */
  select {
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
  background-color: #fff;
  color: #333;
  cursor: pointer;
  width: 100%;
}

/* Estilo para a seta do <select> */
select::after {
  content: '\25BC'; /* Setinha para baixo ▼ */
  position: absolute;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
  font-size: 16px;
  pointer-events: none;
}

/* Estilo para o <select> quando em foco */
select:focus {
  outline: none;
  border-color: #3f51b5; /* Cor de foco */
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Sombra de foco */
}

/* Animação do spinner de carregamento */
@keyframes spinner-border {
  to {
    transform: rotate(360deg);
  }
}

</style>
